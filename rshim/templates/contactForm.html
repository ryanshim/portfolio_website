<html>
<link rel="stylesheet" media="screen" href="/static/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet"> 

<head>
	<title> {{ title }} </title>
</head>

<style>

.centered-text {
	text-align:center;
}

.footer-images img{
    vertical-align:bottom;
    border:0;
}

.top-buffer {
	margin-top:150px;
}

.small-top-buffer {
    margin-top:50px;
}

body {
	padding-top: 20px;
    font-family:"Quicksand", sans-serif;
}

</style>

	<body>
		<!-- MAIN HEADER / NAV-BAR -->
		<div class="container">
			<div class="row">
				<div class="col-sm-4">
                    <h3><span style="font-weight:bold;"> {{ title }} </span></h3>
				</div>
				<div class="col-sm-4">
                    <p class="centered-text"> {{ paragraph }} </p> <!-- WEBSITE IN PRODUCTION -->
				</div>
				<div class="col-sm-4">
                    <h3>
                        <div class="btn-group pull-right" role="group" aria-label="...">
                            <a href="/"><button type="button" class="btn btn-default">Home</button></a>
                            <a href="/projects/"><button type="button" class="btn btn-default">Projects</button></a>
                        </div>
                    </h3>
                </div>
			</div>
		</div>
        <!-- END MAIN HEADER -->

		<!-- MAIN CONTAINER -->
		<div class="small-top-buffer">
            <div class="container">
                <form action="/handleRequest/" class="form-horizontal" method="POST">

                    <div class="form-group">
                        <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" name="inputEmail"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputText" class="col-sm-2 control-label">Message</label>
                        <div class="col-sm-10">
                            <textarea type="text" class="form-control" rows="5" name="inputText"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default pull-right">Send Message</button>
                        </div>
                    </div>


                </form>
            </div>
		</div>
        <!-- END MAIN CONTAINER -->

        {{ userText }}

    </body>

</html>
