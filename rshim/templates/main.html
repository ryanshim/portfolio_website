<!DOCTYPE html>
<html>
<!--
<link rel="stylesheet" media="screen" href="/static/bootstrap.min.css">
-->

<!-- BOOTSTRAP CDN -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet"> 

<link rel="stylesheet" href="/static/css/main_styles.css">

<title> {{ title }} </title>

<body>
    <!-- MAIN HEADER / NAVBAR -->
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <h3> {{ title }} </h3>
            </div>
            <div class="col-sm-4">
                <!--<p class="text-center"> {{ paragraph }} </p> WEBSITE IN PRODUCTION -->
            </div>
            <div class="col-sm-4">
                <h3>
                    <div class="btn-group pull-right" role="group" aria-label="...">
                        <a href="/projects/"><button type="button" class="btn btn-default">Projects</button></a>
                        <a href="/contact/"><button type="button" class="btn btn-default">Contact</button></a>
                    </div>
                </h3>               
            </div>
        </div>
    </div>

    <!-- MAIN CONTAINER -->
    <div class="top-buffer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="text-center">Link image here</p>
                </div>
                <div class="col-md-6">
                    <p>
                    {% for line in bio %}
                        {{ line }}
                        <br><br>
                    {% endfor %}
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <div class="footer-images">
        <div class="container">
            <div class="col-sm-4">
                <a href={{ linkedInLink }}><img class="pull-right" src={{ linkedInLogo }}></a>
            </div>
            <div class="col-sm-4">
                <a href={{ resumeLink }}><img class="center-block" src={{ resumeIcon }}></a>
            </div>
            <div class="col-sm-4">
                <a href={{ gitLink }}><img class="pull-left" src={{ gitLogo }}></a>
            </div>
        </div>
    </div>

</body>

</html>
